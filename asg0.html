<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Draw a blue rectangle (canvas version)</title>
    </head>
    <body onload="main()">
        <canvas id="example" width="400" height="400"></canvas>

        <div>
            <label for="v1x">v1 x:</label>
            <input type="number" id="v1x" value="0">
            <label for="v1y">v1 y:</label>
            <input type="number" id="v1y" value="0">
        </div>
        <div>
            <label for="v2x">v2 x:</label>
            <input type="number" id="v2x" value="0">
            <label for="v2y">v2 y:</label>
            <input type="number" id="v2y" value="0">
        </div>

        <button onclick="handleDrawEvent()">Draw</button>

        <div>
            <label for="operation">Operation:</label>
            <select id="operation">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="mag">Magnitude</option>
                <option value="norm">Normalize</option>
                <option value="angle">Angle Between</option>
                <option value="area">Area</option>
            </select>
            <label for="scalar">Scalar:</label>
            <input type="number" id="scalar" value="1">
            <button onclick="handleDrawOperationEvent()">Draw</button>
        </div>


        <script src="cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script>
</html>
